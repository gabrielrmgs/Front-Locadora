<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/output.css" />
</head>

<body>
    <form class="w-ful flex flex-col justify-center items-center">
        <fieldset class="mt-6 border border-solid border-gray-300 p-3 rounded-md ">
            <legend class="text-sm">Cadastrar filme</legend>
            <label for="nomeFilme">Nome: </label>
            <input type="text" id="nomeFilme" name="nomeFilme" class="border border-solid border-gray-300 rounded-md" placeholder=" Nome do filme"><br><br>
            <label for="sinopse">Sinopse: </label>
            <textarea id="sinopse" name="sinopse" class="border border-solid border-gray-300 rounded-md" placeholder=" Descrição"></textarea><br><br>
            <label for="diretor">Diretor</label>
            <input type="text" id="diretor" name="diretor" class="border border-solid border-gray-300 rounded-md" placeholder=" Diretor"><br><br>
            <button class="rounded-md hover:bg-zinc-300 px-2 pb-1 hover:shadow-md hover:scale-110 bg-indigo-300"
                        type="button">Cadastrar filme</button>
        </fieldset>
    </form>

</body>

</html>
